        //javascript自定义函数封装类似jQuery选择器
        function vvv(str, attr, value) {
            if (str) {
                var strVal = str.substr(1);
                if (str.substr(0, 1) == '#') {
                    //id选择器
                    return document.getElementById(strVal);
                } else if (str.substr(0, 1) == '.') {
                    //class选择器
                    return document.getElementsByClassName(strVal)
                } else if (str.substr(0, 1) == '%') {
                    //name选择器
                    return document.getElementsByName(strVal);
                } else if (attr.substr(0, 5) == 'data-') {
                    //data-* 自定义属性选择器
                    var aElements = document.getElementsByTagName(str);
                    var aEle = [];
                    for (var i = 0; i < aElements.length; i++) {
                        if (aElements[i].getAttribute(attr) == value)
                            aEle.push(aElements[i]);
                    }
                    return aEle;
                } else {
                    //标签名选择器
                    return document.getElementsByTagName(str)
                }
            } else {
                return str;
            }
        }
